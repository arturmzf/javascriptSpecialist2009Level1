<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>
			JavaScript 2009 Lenel 1 Lesson 2
		</title>
	</head>
	<body>
		<h1>JavaScript 2009 Lenel 1 Lesson 2</h1>
		<script type="text/javascript">
			var crows = prompt("Сколько ворон сидело на ветке?", "Введите значение от 1 до 10");
			crows = parseInt(crows); // crows = (integer)crows; - не работает

			switch(crows){
				case 1:
					alert("На ветке сидела одна ворона");
					document.write("На ветке сидела одна ворона");
					break;
				case 2:
					alert("На ветке сидело две вороны");
					document.write("На ветке сидело две вороны");
					break;
				case 3:
					alert("На ветке сидело три вороны");
					document.write("На ветке сидело три вороны");
					break;
				case 4:
					alert("На ветке сидело четыре вороны");
					document.write("На ветке сидело четыре вороны");
					break;
				case 5:
					alert("На ветке сидело пять ворон");
					document.write("На ветке сидело пять ворон");
					break;
				case 6:
					alert("На ветке сидело шесть ворон");
					document.write("На ветке сидело шесть ворон");
					break;
				case 7:
					alert("На ветке сидело семь ворон");
					document.write("На ветке сидело семь ворон");
					break;
				case 8:
					alert("На ветке сидело восемь ворон");
					document.write("На ветке сидело восемь ворон");
					break;
				case 9:
					alert("На ветке сидело девять ворон");
					document.write("На ветке сидело девять ворон");
					break;
				case 10:
					alert("На ветке сидело десять ворон");
					document.write("На ветке сидело десять ворон");
					break;
				default:
					alert("Неизвестная ошибка");
					document.write("Неизвестная ошибка");
					break;
			}
		</script>
	</body>
</html>
