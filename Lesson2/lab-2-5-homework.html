<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Игра | JavaScript 2009 Level 1 Lesson 2 Домашнее задание</title>
	</head>
	<body>
		<h1>Игра "Много-Мало" | JavaScript 2009 Level 1 Lesson 2 Домашнее задание</h1>
		<script type="text/javascript">
			var number = prompt("Игрок № 1, введите любое число от 1 до 100", "");
			do{
				var number2 = prompt("Игрок № 2, попробуйте угадать это число:", "");
				var mssg = "";
				if(number2 < number){
					mssg = "Мало";
					alert(mssg);
				} else if(number2 > number){
					mssg = "Много";
					alert(mssg);
				}

			} while(number != number2);
			alert("Правильно!");
		</script>
	</body>
</html>
