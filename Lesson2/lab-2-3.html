<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>JavaScript 2009 Lenel 1 Lesson 2</title>
	</head>
	<body>
		<h1>JavaScript 2009 Lenel 1 Lesson 2</h1>
		<script type="text/javascript">
			var n = 10;

			document.write("<table>");

			for(var i = 0; i < n; i++){
				document.write("<tr>");

				for(var j = 0; j < n; j++){

					if((i == 0) || (j == 0)){
						document.write("<td bgcolor=\"#f0d000\">" + ((i+1)*(j+1)) + "</td>");
					} else {
						document.write("<td>" + ((i+1)*(j+1)) + "</td>");
					}
				}

				document.write("</tr>")
			}

			document.write("</table>");
		</script>
	</body>
</html>
