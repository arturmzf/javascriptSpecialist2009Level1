<!DOCTYPE html>
<html>

		<title>JavaScript 2009 Lenel 1 Lesson 2</title>

	<body>
		<h1>JavaScript 2009 Lenel 1 Lesson 2</h1>
		<script type="text/javascript">
			
			var userName;
			do {
				userName = prompt("Пожалуйста, введите Ваше имя:", "Меня зовут...");
			} while(!userName);
			alert("Привет, " + userName + "!");
			document.write("Привет, " + userName + "!");

		</script>
	</body>
